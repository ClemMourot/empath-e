{% extends 'app/base.html' %}
{% load static %}

{% block content %}

<!-- Login Section -->
<section class="page-section" id="login-section">

    <div class="container-fluid">

      <!-- Login Section Heading -->
      <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Se connecter</h2>

      <!-- Icon Divider -->
      <div class="divider-custom">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-icon">
          <i class="fas fa-star"></i>
        </div>
        <div class="divider-custom-line"></div>
      </div>

      <!-- Login Form -->

      <div class="text-center">
        <div class="container">
          <div class="row text-secondary">
            <div class="col-lg-12 mb-lg-0 text-uppercase mb-4">
              {% for message in messages %}
              <div class="alert alert-success">
                  <a class="close" href="#" data-dismiss="alert">×</a>
                  {{ message }}
              </div>
              {% endfor %}
                <form action="/login/" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Accéder à mon espace" class="btn btn-primary text-uppercase">
                  </form>

                  <div class="text-center">
                    <a class="btn btn-primary" href="/new-user/">Je n'ai pas encore de compte</a>
                  </div>
            </div>
          </div>
        </div>
    </div>

</section>

{% endblock %}
