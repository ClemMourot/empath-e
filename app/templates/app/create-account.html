{% extends 'app/base.html' %}
{% load static %}

{% block content %}

<!-- Create account Section -->
<section class="page-section" id="new-account-section">

    <div class="container-fluid">

      <!-- Create account Section Heading -->
      <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Créer un compte</h2>

      <!-- Icon Divider -->
      <div class="divider-custom">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-icon">
          <i class="fas fa-star"></i>
        </div>
        <div class="divider-custom-line"></div>
      </div>

      <!-- Create account form -->

      <div class="text-center">
        <div class="container">
          <div class="row text-secondary">
            <div class="col-lg-12 mb-lg-0 text-uppercase mb-4">
                <form action="/new-user/" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Valider mes informations" class="btn btn-primary text-uppercase">
                  </form>
                  <div class="text-center">
                    <a class="btn btn-primary" href="/login/">J'ai déjà un compte</a>
                  </div>
            </div>
          </div>
        </div>
    </div>

</section>

{% endblock %}
