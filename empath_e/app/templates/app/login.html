{% extends 'app/base.html' %}
{% load static %}

{% block content %}

<!-- Legal Notices Section -->
<section class="page-section" id="login-section">

    <div class="container-fluid">

      <!-- Legal Notices Section Heading -->
      <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Se connecter</h2>

      <!-- Icon Divider -->
      <div class="divider-custom">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-icon">
          <i class="fas fa-star"></i>
        </div>
        <div class="divider-custom-line"></div>
      </div>

      <!-- Legal Notices content and links -->

      <div class="text-center">
        <div class="container">
          <div class="row text-secondary">
            <div class="col-lg-12 mb-lg-0 text-uppercase mb-4">
                <form action="/login/" method="post" id="login">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Accéder à mon espace" class="btn btn-primary text-uppercase">
                  </form>
                  <div class="text-center mt-4">
                    <a class="btn btn-primary" href="/user/new/">Je n'ai pas encore de compte</a>
                  </div>
            </div>
          </div>
        </div>
    </div>

</section>

{% endblock %}
